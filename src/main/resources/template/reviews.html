
<!DOCTYPE html>
<!--  main-fragment (title, otherStaticResources, header, nav, mainContent, footer)  -->
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: main-fragment(
                                                ~{::title},
                                                ~{:: #home-main-content}
                                               )}">

<head>
    <title>Reviews</title>
</head>
<body>

<div id="home-main-content">
    <div class="row">
        <div class="col-xxl-l12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/books}">Books</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/books}">Book</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Reviews</li>
                </ol>
            </nav>
        </div>
    </div>


    <h4>Reviews</h4>
    <div>All reviews</div>

    <ul th:each = "review : ${reviews}" class="reviews">
        <li class="review">
            <div class="review-link">
                <div class="review-link--date">
                    <span th:text="${review.date}">fecha</span>
                </div>
                <div class="review-link--score">
                    <span>score: </span>
                    <span th:text="${review.score}">score</span>
                </div>
                <div class="review-link--text">
                    <span th:text="${review.text}">review</span>
                </div>
                <a href="">Delete review</a>
            </div>
        </li>
    </ul>

</div>

</body>
</html>
